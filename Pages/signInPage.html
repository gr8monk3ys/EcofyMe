<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- This ensures that the web app works mobilely -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>EcofyMe</title>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-auth.js"></script>

  </head>

  <body>
  <div id="signup-div" class = hidden >
        <h1>Sign up</h1>
        <form id="signUpForm">
          <div class="form-group">
              <label for="username-signup">Username: </label>
              <input class="form-control" type="text" id="username-signup" required />
          </div>
          <div class="form-group">
            <label for="email-signup">Email Address: </label>
            <input class="form-control" type="email" id="email-signup" required />
          </div>
          <div class="input-field form-group">
            <label for="password-signup">Password: </label>
            <input class="form-control" type="password" id="password-signup" required />
          </div>
          <div class="form-group">
            <button class="form-group">Sign up</button>  or <input type="button" onclick="unhide(this) " value="Login"></span>
          </div>
        </form>
      </div>
    </div>
  </body>
