<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- This ensures that the web app works mobilely -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>EcofyMe</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-firestore.js"></script>
  </head>
  <body>
    <div id="login-div" >
        <center><h1>Login</h1></center>
        <form id="loginForm" class="w-75 mx-auto">
          <div class="input-field">
            <input type="email" id="email-logIn" class="form-control" placeholder="Email" required />
          </div>
          <div class="input-field">
            <input type="password" id="password-logIn" class="form-control" placeholder="Password" required />
          </div>
          <button type="submit" class="form-group btn btn-dark">Log In</button>
          <span> or 
            <a type="button" class="form-group btn ark" href="signUpPage.html">Create New User</a>
        </span>
        </form>
      </div>

      <script src="../Scripts/login.js"></script>
  </body>
</html>
