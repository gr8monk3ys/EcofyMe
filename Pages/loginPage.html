<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- This ensures that the web app works mobilely -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>EcofyMe</title>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-firestore.js"></script>
  </head>
  <body>

    <div class="card">
        <div class="card-body">
            <form id="loginForm" class="form-group">
            </form>
        </div>
    </div>
    <hr>
    <div id="login-div" class = unhidden>
        <h1>Login</h1><br />
        <form id="loginForm">
          <div class="input-field">
            <input type="email" id="email-logIn" placeholder="Email" required />
          </div>
          <div class="input-field">
            <input type="password" id="password-logIn" placeholder="Password" required />
          </div>
          <button type='submit'>Login</button>
          <span> or <input type="button" onclick="unhide(this) " value="Create New User"></span>
        </form>
      </div>
  </body>
</html>
