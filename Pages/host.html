<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- This ensures that the web app works mobilely -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Host An Event</title>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-firestore.js"></script>
  </head>
  <body>
    <div class="mx-auto text-center">
    <h1 >Join This Event?</h1>
    <div class="w-75 mx-auto main-container p-3">
    
      <table class="table">
        <tr>
          <th scope="row">Event Name:</th>
          <td id='title' class="pl-0"></td>
        </tr>
        <tr>
          <th scope="row">Volunteers Needed:</th>
          <td><input type="number" min="1" max="100" name="people" required  id="numReq"/></td>
        </tr>
        <tr>
          <th scope="row">Data & Time:</th>
          <td><input class="form-control" type="datetime-local"  required  id="date"/></td>
        </tr>
        <tr>
          <th scope="row">Host Notes:</th>
          <td><textarea placeholder="Notes, Comments, Equipment Requests, etc" rows="5" id="notes"></textarea></td>
        </tr>
      </table>


        <button class="btn btn-success pl-4 pr-4 mr-4" onclick='submitIt()'>Yes</button>
        <a href="../index.html" class="btn btn-danger pl-4 pr-4">No</a>
      </div>
      <button class="submit btn btn-dark" id="enter">Submit</button>

    </form>
    <script src="../Scripts/host.js"></script>
  </body>
</html>
