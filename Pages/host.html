<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- This ensures that the web app works mobilely -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Host An Event</title>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-firestore.js"></script>
  </head>
  <body>
    <div class="base">
        <img id="image">
    <form id="loginForm" class="w-75 mx-auto text-center">
    <h1>Host An Event!</h1>
    <div class="form-group">
        <h2 id="title"></h2>
      </div>
      <div class="form-group">
        <input class="form-control" type="datetime-local" name="Date" required  id="date"/>
      </div>
      <div class="form-group">
        <input class="form-control" type="number" min="1" max="100" name="people" placeholder="Number of People Needed" required  id="numReq"/>
      </div>
      <div class="form-group">          
        <textarea placeholder="Notes, Comments, Equipment Requests, etc" rows="5" class="form-control" id="notes"></textarea>
      </div>
      <button class="submit">Submit</button>

    </form>
  </body>
</html>
