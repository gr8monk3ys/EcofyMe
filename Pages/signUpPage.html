<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- This ensures that the web app works mobilely -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>EcofyMe - Sign Up</title>
    <style>
      html, body{
          font-family: "Helvetica, sans-serif";
          background-image: linear-gradient(#cbd4ff,#c0c7ff,#aeb8ff,#96a2ff,#8189ff);
      }
  </style>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-firestore.js"></script>
  </head>

  <body>
  <div id="signup-div"  class="w-50 mx-auto">
        
        <form id="signUpForm" class="mx-auto mt-5">
          <div class="text-center clearfix">
            <a href="../index.html" class="float-left btn btn-secondary">Home</a>
            <h1>Sign Up</h1>
          </div>
          <div class="form-group">
              <input class="form-control" type="text" id="username-signup" placeholder="Username" required />
          </div>
          <div class="form-group">
            <input class="form-control" type="email" id="email-signup" placeholder="Email" required />
          </div>
          <div class="input-field form-group">
            <input class="form-control" type="password" id="password-signup" placeholder="Password" required />
          </div>
          <button type="submit" class="form-group btn btn-dark">Sign Up</button>
          <span><a href="loginPage.html" class="form-group btn btn-link mr-auto">Login</a></span>
        </form>
      </div>
    </div>

    <script src="../Scripts/signup.js"></script>
  </body>
